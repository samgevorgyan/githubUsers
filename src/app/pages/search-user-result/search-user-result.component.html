<div class="search__result__div" [fxShow]="searchResult">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by name">
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef  > Avatar </th>
      <td mat-cell *matCellDef="let row"><img class="user_avatar" [src]="row.avatar_url" alt=""></td>
    </ng-container>



    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let row"> {{row.login}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 30]"></mat-paginator>
</div>

</div>
